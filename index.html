      W = innerWidth; H = innerHeight;
      canvas.style.width = W + 'px';
      canvas.style.height = H + 'px';
      canvas.width = Math.floor(W * DPR);
      canvas.height = Math.floor(H * DPR);
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    addEventListener('resize', resize);
    resize();

    const pCount = Math.max(60, Math.floor(W/6));

      particles.push({
        x: Math.random()*W,
        y: Math.random()*H,
        r: 0.4 + Math.random()*1.6,
        vx: (Math.random()-0.5)*0.25,
        vy: -0.02 - Math.random()*0.3,
        a: 0.02 + Math.random()*0.35
      });
    }

    // clouds
    const clouds = [];
    for(let i=0;i<10;i++){
      clouds.push({
        x: Math.random()*W*1.5 - W*0.25,
        y: Math.random()*H*0.45,
        w: 120 + Math.random()*300,
        h: 30 + Math.random()*40,
        speed: 0.1 + Math.random()*0.6,
        alpha: 0.06 + Math.random()*0.2
      });
    }

    // mountains draw func (simple silhouette)
    function drawMountains(){
      const bases = [H*0.78, H*0.86];
      const colors = ['rgba(20,10,10,0.95)','rgba(35,10,6,0.96)'];
      for(let i=0;i<bases.length;i++){
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(0,H);
        const seg = 18;
        for(let s=0;s<=seg;s++){
          const t = s/seg;
          const x = t*W;
          const noise = Math.sin(t*6 + performance.now()*0.0001*(i+1)) * (60 + i*30);
          const y = bases[i] - noise;
          ctx.lineTo(x,y);
        }
        ctx.lineTo(W,H);
        ctx.closePath();
        ctx.fill();
      }
    }

    // main loop
    let last = performance.now();
    function frame(now){
      const dt = Math.min(40, now - last);
      last = now;

      // clear and subtle gradient sky
      ctx.clearRect(0,0,W,H);
      const g = ctx.createLinearGradient(0,0,0,H);
      g.addColorStop(0,'#0b1220');
      g.addColorStop(0.45,'#2b0707');
      g.addColorStop(1,'#4b0f08');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);

      // sun glow (off-center low-right)
      const sx = W*0.78, sy = H*0.7, sr = Math.min(W,H)*0.55;
      const rg = ctx.createRadialGradient(sx,sy,10,sx,sy,sr);
      rg.addColorStop(0,'rgba(255,140,30,0.12)');
      rg.addColorStop(0.4,'rgba(255,120,40,0.06)');
      rg.addColorStop(1,'rgba(0,0,0,0)');
      ctx.fillStyle = rg;
      ctx.fillRect(0,0,W,H);

      // clouds
      clouds.forEach(c=>{
        c.x += c.speed * dt * 0.06;
        if (c.x - c.w > W + 200) c.x = -c.w - 100;
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.w*0.6, c.h, 0, 0, Math.PI*2);
        ctx.ellipse(c.x + c.w*0.25, c.y - 8, c.w*0.45, c.h*0.8, 0, 0, Math.PI*2);
        ctx.ellipse(c.x - c.w*0.2, c.y - 6, c.w*0.4, c.h*0.85, 0, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${c.alpha})`;
        ctx.fill();
      });

      // mountains
      drawMountains();

      // particles (dust)
      particles.forEach(p=>{
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        if (p.y < -10) { p.y = H + 10; p.x = Math.random()*W; }
        if (p.x < -20) p.x = W + 20;
        if (p.x > W + 20) p.x = -20;
        ctx.beginPath();
        ctx.fillStyle = `rgba(194,154,89,${p.a})`;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      });

      // vignette
      const vg = ctx.createLinearGradient(0,0,0,H);
      vg.addColorStop(0,'rgba(0,0,0,0.06)');
      vg.addColorStop(0.6,'rgba(0,0,0,0)');
      vg.addColorStop(1,'rgba(0,0,0,0.28)');
      ctx.fillStyle = vg;
      ctx.fillRect(0,0,W,H);

      requestAnimationFrame(frame);
    }

    // respect reduced motion preference
    if (!window.matchMedia || !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      requestAnimationFrame(frame);
    }
